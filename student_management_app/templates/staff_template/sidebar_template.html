{% load static %}

<!-- Sidebar -->
<aside id="sidebar" class="w-64 bg-gray-900 text-white flex-shrink-0 transform lg:translate-x-0 -translate-x-full transition-transform duration-300 ease-in-out lg:static fixed inset-y-0 left-0 z-50">
  <!-- Brand Logo -->
  <div class="flex items-center justify-center h-16 bg-gray-800 border-b border-gray-700">
    <a href="{% url 'staff_home' %}" class="flex items-center space-x-3">
      <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center">
        <i class="fas fa-graduation-cap text-white"></i>
      </div>
      <span class="text-lg font-semibold">Staff Panel</span>
    </a>
  </div>

  <!-- User Panel -->
  <div class="p-4 border-b border-gray-700">
    <div class="flex items-center space-x-3">
      <div class="w-10 h-10 bg-gray-600 rounded-full flex items-center justify-center">
        <i class="fas fa-user text-gray-300"></i>
      </div>
      <div>
        <p class="text-sm font-medium text-white">{{ user.first_name }} {{ user.last_name }}</p>
        <p class="text-xs text-gray-400">Staff Member</p>
      </div>
    </div>
  </div>

  <!-- Navigation Menu -->
  <nav class="flex-1 px-4 py-6 space-y-2">
    <a href="{% url 'staff_home' %}"
       class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-300 hover:bg-gray-800 hover:text-white transition-colors {% if request.path == '/staff/home/' %}bg-blue-600 text-white{% endif %}">
      <i class="fas fa-th w-5"></i>
      <span>Home</span>
    </a>

    <a href="{% url 'staff_take_attendance' %}"
       class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-300 hover:bg-gray-800 hover:text-white transition-colors {% if request.path == '/staff/take-attendance/' %}bg-blue-600 text-white{% endif %}">
      <i class="fas fa-calendar-alt w-5"></i>
      <span>Take Attendance</span>
    </a>

    <a href="{% url 'staff_view_attendance' %}"
       class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-300 hover:bg-gray-800 hover:text-white transition-colors {% if request.path == '/staff/view-attendance/' or request.path == '/staff/update-attendance/' %}bg-blue-600 text-white{% endif %}">
      <i class="fas fa-clipboard-list w-5"></i>
      <span>Manage Attendance</span>
    </a>

    <a href="{% url 'staff_export_attendance' %}"
       class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-300 hover:bg-gray-800 hover:text-white transition-colors {% if request.path == '/staff/export-attendance/' %}bg-blue-600 text-white{% endif %}">
      <i class="fas fa-file-export w-5"></i>
      <span>Export Attendance</span>
    </a>

    <a href="{% url 'staff_import_attendance' %}"
       class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-300 hover:bg-gray-800 hover:text-white transition-colors {% if request.path == '/staff/import-attendance/' %}bg-blue-600 text-white{% endif %}">
      <i class="fas fa-file-import w-5"></i>
      <span>Import Attendance</span>
    </a>

    <a href="{% url 'staff_add_result' %}"
       class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-300 hover:bg-gray-800 hover:text-white transition-colors {% if request.path == '/staff/add-result/' %}bg-blue-600 text-white{% endif %}">
      <i class="fas fa-chart-line w-5"></i>
      <span>Add Result</span>
    </a>

    <a href="{% url 'staff_profile' %}"
       class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-300 hover:bg-gray-800 hover:text-white transition-colors {% if request.path == '/staff/profile/' %}bg-blue-600 text-white{% endif %}">
      <i class="fas fa-user w-5"></i>
      <span>Profile</span>
    </a>

    <div class="border-t border-gray-700 pt-4 mt-4">
      <a href="{% url 'logout_user' %}"
         class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-300 hover:bg-red-600 hover:text-white transition-colors">
        <i class="fas fa-power-off w-5"></i>
        <span>Logout</span>
      </a>
    </div>
  </nav>
</aside>
