{% load static %}

<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="{% url 'staff_home' %}" class="brand-link">
    <img
      src="{% static 'dist/img/AdminLTELogo.png' %}"
      alt="AdminLTE Logo"
      class="brand-image img-circle elevation-3"
      style="opacity: 0.8"
    />
    <span class="brand-text font-weight-light">Staff Panel</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img
          src="{% static 'dist/img/user2-160x160.jpg' %}"
          class="img-circle elevation-2"
          alt="User Image"
        />
      </div>
      <div class="info">
        <a href="#" class="d-block"
          >{{ user.first_name }} {{ user.last_name }}</a
        >
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul
        class="nav nav-pills nav-sidebar flex-column"
        data-widget="treeview"
        role="menu"
        data-accordion="false"
      >
        <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
        <li class="nav-item">
          <a
            href="{% url 'staff_home' %}"
            class="nav-link {% if request.path == '/staff/home/' %} active {% endif %}"
          >
            <i class="nav-icon fas fa-th"></i>
            <p>Home</p>
          </a>
        </li>
        <li class="nav-item">
          <a
            href="{% url 'staff_take_attendance' %}"
            class="nav-link {% if request.path == '/staff/take-attendance/' %} active {% endif %}"
          >
            <i class="nav-icon fas fa-calendar-alt"></i>
            <p>Take Attendance</p>
          </a>
        </li>
        <li class="nav-item">
          <a
            href="{% url 'staff_update_attendance' %}"
            class="nav-link {% if request.path == '/staff/update-attendance/' %} active {% endif %}"
          >
            <i class="nav-icon fas fa-edit"></i>
            <p>Update Attendance</p>
          </a>
        </li>
        <li class="nav-item">
          <a
            href="{% url 'staff_view_attendance' %}"
            class="nav-link {% if request.path == '/staff/view-attendance/' %} active {% endif %}"
          >
            <i class="nav-icon fas fa-eye"></i>
            <p>View Attendance</p>
          </a>
        </li>
        <li class="nav-item">
          <a
            href="{% url 'staff_generate_qr' %}"
            class="nav-link {% if request.path == '/staff/generate-qr/' %} active {% endif %}"
          >
            <i class="nav-icon fas fa-qrcode"></i>
            <p>Generate QR Code</p>
          </a>
        </li>
        <li class="nav-item">
          <a
            href="{% url 'staff_export_attendance' %}"
            class="nav-link {% if request.path == '/staff/export-attendance/' %} active {% endif %}"
          >
            <i class="nav-icon fas fa-file-export"></i>
            <p>Export Attendance</p>
          </a>
        </li>
        <li class="nav-item">
          <a
            href="{% url 'staff_import_attendance' %}"
            class="nav-link {% if request.path == '/staff/import-attendance/' %} active {% endif %}"
          >
            <i class="nav-icon fas fa-file-import"></i>
            <p>Import Attendance</p>
          </a>
        </li>
        <li class="nav-item">
          <a
            href="{% url 'staff_add_result' %}"
            class="nav-link {% if request.path == '/staff/add-result/' %} active {% endif %}"
          >
            <i class="nav-icon fas fa-chart-line"></i>
            <p>Add Result</p>
          </a>
        </li>
        <li class="nav-item">
          <a
            href="{% url 'staff_apply_leave' %}"
            class="nav-link {% if request.path == '/staff/apply-leave/' %} active {% endif %}"
          >
            <i class="nav-icon fas fa-envelope-open-text"></i>
            <p>Apply for Leave</p>
          </a>
        </li>
        <li class="nav-item">
          <a
            href="{% url 'staff_feedback' %}"
            class="nav-link {% if request.path == '/staff/feedback/' %} active {% endif %}"
          >
            <i class="nav-icon fas fa-comments"></i>
            <p>Feedback</p>
          </a>
        </li>
        <li class="nav-item">
          <a
            href="{% url 'staff_profile' %}"
            class="nav-link {% if request.path == '/staff/profile/' %} active {% endif %}"
          >
            <i class="nav-icon fas fa-user"></i>
            <p>Profile</p>
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'logout_user' %}" class="nav-link">
            <i class="nav-icon fas fa-power-off"></i>
            <p>Logout</p>
          </a>

      </ul>

  </div>
  <!-- /.sidebar -->
