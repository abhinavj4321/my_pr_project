{% load static %}

<!-- Modern Sidebar -->
<aside class="w-64 bg-gray-900 text-white min-h-screen fixed left-0 top-0 z-40 transform transition-transform duration-300 ease-in-out -translate-x-full lg:translate-x-0" id="student-sidebar">
  <!-- Brand Logo -->
  <div class="flex items-center justify-center h-16 bg-gray-800 border-b border-gray-700">
    <a href="{% url 'student_home' %}" class="flex items-center space-x-3">
      <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
        <i class="fas fa-graduation-cap text-white"></i>
      </div>
      <span class="text-lg font-semibold">Student Portal</span>
    </a>
  </div>

  <!-- User Panel -->
  <div class="p-4 border-b border-gray-700">
    <div class="flex items-center space-x-3">
      <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center">
        <i class="fas fa-user text-white"></i>
      </div>
      <div>
        <p class="font-medium">{{ user.first_name }} {{ user.last_name }}</p>
        <p class="text-sm text-gray-400">Student</p>
      </div>
    </div>
  </div>

  <!-- Navigation Menu -->
  <nav class="mt-4 px-4">
    <div class="space-y-2">
      <!-- Home -->
      <a href="{% url 'student_home' %}"
         class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-300 hover:bg-gray-800 hover:text-white transition-colors {% if request.path == '/student_home/' %}bg-blue-600 text-white{% endif %}">
        <i class="fas fa-home w-5"></i>
        <span>Home</span>
      </a>

      <!-- View Attendance -->
      <a href="{% url 'student_view_attendance' %}"
         class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-300 hover:bg-gray-800 hover:text-white transition-colors {% if request.path == '/student_view_attendance/' %}bg-blue-600 text-white{% endif %}">
        <i class="fas fa-calendar-alt w-5"></i>
        <span>View Attendance</span>
      </a>

      <!-- QR Code Attendance -->
      <a href="{% url 'student_upload_qr' %}"
         class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-300 hover:bg-gray-800 hover:text-white transition-colors {% if request.path == '/student_upload_qr/' or request.path == '/student_scan_qr/' %}bg-blue-600 text-white{% endif %}">
        <i class="fas fa-qrcode w-5"></i>
        <span>QR Attendance</span>
      </a>
      <!-- Export Attendance -->
      <a href="{% url 'student_export_attendance' %}"
         class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-300 hover:bg-gray-800 hover:text-white transition-colors {% if request.path == '/student_export_attendance/' %}bg-blue-600 text-white{% endif %}">
        <i class="fas fa-file-excel w-5"></i>
        <span>Export Attendance</span>
      </a>

      <!-- View Result -->
      <a href="{% url 'student_view_result' %}"
         class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-300 hover:bg-gray-800 hover:text-white transition-colors {% if request.path == '/student_view_result/' %}bg-blue-600 text-white{% endif %}">
        <i class="fas fa-tasks w-5"></i>
        <span>View Result</span>
      </a>

      <!-- Profile -->
      <a href="{% url 'student_profile' %}"
         class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-300 hover:bg-gray-800 hover:text-white transition-colors {% if request.path == '/student_profile/' %}bg-blue-600 text-white{% endif %}">
        <i class="fas fa-user-circle w-5"></i>
        <span>My Profile</span>
      </a>

      <!-- Logout -->
      <a href="{% url 'logout_user' %}"
         class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-300 hover:bg-red-600 hover:text-white transition-colors">
        <i class="fas fa-sign-out-alt w-5"></i>
        <span>Logout</span>
      </a>
    </div>
  </nav>
</aside>

<!-- Mobile menu button (hidden on desktop) -->
<div class="lg:hidden fixed top-4 left-4 z-50">
  <button id="mobile-menu-button" class="bg-gray-800 text-white p-2 rounded-lg">
    <i class="fas fa-bars"></i>
  </button>
</div>

<!-- Overlay for mobile -->
<div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 lg:hidden hidden"></div>

<script>
  // Mobile menu toggle for student sidebar
  document.addEventListener('DOMContentLoaded', function() {
    const mobileMenuButtons = document.querySelectorAll('#mobile-menu-button');
    const sidebar = document.getElementById('student-sidebar');
    const overlay = document.getElementById('sidebar-overlay');

    // Handle multiple mobile menu buttons (header and sidebar)
    mobileMenuButtons.forEach(button => {
      if (button) {
        button.addEventListener('click', function(e) {
          e.preventDefault();
          if (sidebar) {
            sidebar.classList.toggle('-translate-x-full');
          }
          if (overlay) {
            overlay.classList.toggle('hidden');
          }
        });
      }
    });

    if (overlay) {
      overlay.addEventListener('click', function() {
        if (sidebar) {
          sidebar.classList.add('-translate-x-full');
        }
        overlay.classList.add('hidden');
      });
    }
  });
</script>
